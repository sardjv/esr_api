# SQL Server
default: &default
  adapter: sqlserver
  pool: 5
  timeout: 60000
  encoding: utf8
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['SQL_SERVER_USERNAME'] %>
  password: <%= ENV['SA_PASSWORD'] %>

development:
  <<: *default
  database: <%= ENV['DB_DATABASE'] %>_development

test:
  <<: *default
  database: <%= ENV['DB_DATABASE'] %>_test

staging:
  <<: *default
  database: <%= ENV['DB_DATABASE'] %>_test

production:
  <<: *default
  database: <%= ENV['DB_DATABASE'] %>_production
