version: '3.7'

services:
  mysql:
    image: 'mysql:8.0.19'
    restart: always
    volumes:
      - 'mysql:/var/lib/mysql'
    env_file:
      - '.env'
    ports:
      - "3307:3306"

  redis:
    image: 'redis:5.0.8-alpine'
    command: redis-server --requirepass yourpassword
    depends_on:
      - redis_helper
    sysctls:
      # This removes 'WARNING: /proc/sys/net/core/somaxconn is set to the lower value of 128'
      # Explanation of what this setting does: https://groups.google.com/d/msg/redis-db/ftmlTjEPv98/HwkJguxTCwAJ
      net.core.somaxconn: '511'
    volumes:
      - 'redis:/data'

  # Fix Redis 'WARNING you have Transparent Huge Pages (THP) support'.
  # From: https://stackoverflow.com/a/58090841
  # More details: https://easyengine.io/tutorials/redis/
  redis_helper:
    image: busybox
    command: sh -c "echo never > /sys/kernel/mm/transparent_hugepage/enabled"
    privileged: true

  api:
    depends_on:
      - 'mysql'
      - 'redis'
    build: .
    # 1) Remove any existing server process in case of dirty shutdown, with -f in case the file doesn't exist.
    # 2) if `bundle check` indicates it's needed, `bundle install` here rather than in Dockerfile,
    #    so that we can cache its result in the bundle_cache container.
    # 3) Start server.
    command: sh -c "rm -f /app/tmp/pids/server.pid && (bundle check || bundle install) && bundle exec rails s"
    ports:
      - '4000:3000'
    volumes:
      - '.:/app'
      # We cache the bundle so that we don't re-download every gem on any change to the Gemfile.
      - bundle_cache:/bundle
    environment:
      - BUNDLE_PATH=/bundle/vendor
    env_file:
      - '.env'

  bundle_cache:
    # BusyBox combines tiny versions of many common UNIX utilities into a single small executable.
    image: busybox
    volumes:
      - '.:/bundle_cache'

  sidekiq:
    depends_on:
      - 'mysql'
      - 'redis'
    build: .
    command: sh -c "(bundle check || bundle install) && bundle exec sidekiq -C config/sidekiq.yml.erb"
    volumes:
      - '.:/app'
      - bundle_cache:/bundle
    environment:
      - BUNDLE_PATH=/bundle/vendor
    env_file:
      - '.env'

